<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Maharaja Builders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <div class="logo">
        <img src="img/maharaja.png" alt="Maharaja Builders Logo">
      </div>
      <h2>Welcome Back</h2>
      <p>Log in to your account</p>
      <div id="login-message" class="form-message" role="alert" style="display: none;"></div>
      <form id="login-form">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p class="login-link">Don’t have an account? <a href="signup.html">Sign Up</a></p>
      <p class="back-home"><a href="index.html">← Back to Home</a></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
