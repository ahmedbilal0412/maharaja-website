<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Maharaja Builders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <div class="logo">
        <img src="img/maharaja.png" alt="Maharaja Builders Logo">
      </div>
      <h2>Create Account</h2>
      <p>Join Maharaja Builders today</p>

      <div id="signup-message" class="form-message" role="alert" style="display: none;"></div>
      <form id="signup-form">
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <label class="terms">
          <input type="checkbox" name="terms" required> I agree to the Terms of Service and Privacy Policy
        </label>

        <button type="submit">Create Account</button>
      </form>

      <p class="login-link">Already have an account? <a href="login.html">Sign In</a></p>
      <p class="back-home"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
