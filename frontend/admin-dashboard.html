<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Maharaja Builders</title>
  <link rel="stylesheet" href="css/admin-dashboard.css" />
  <link rel="stylesheet" href="css/notify.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6f6a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="admin-container">
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()" aria-label="Toggle menu">
      <i class="fas fa-bars">☰</i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="index.html" title="Back to Home"><img src="img/maharaja.png" alt="Logo" class="logo" /></a>
      </div>
      <h2 class="admin-heading">Maharaja Admin</h2>

      <nav class="sidebar-nav" id="sidebar-nav">
        <a href="admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-listings.html"><i class="fas fa-building"></i> Listings</a>
        <a href="admin-users.html"><i class="fas fa-users"></i> Users</a>
        <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
        <button type="button" class="logout-btn" id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard">
      <section class="overview">
        <h2>Platform Overview & Statistics</h2>
        <div class="stats-grid" id="admin-stats-grid">
          <div class="card"><i class="fas fa-users"></i><h3>Total Users</h3><p id="stat-users">—</p></div>
          <div class="card"><i class="fas fa-building"></i><h3>Total Listings</h3><p id="stat-listings">—</p></div>
          <div class="card"><i class="fas fa-clock"></i><h3>Pending Approvals</h3><p id="stat-pending">—</p></div>
          <div class="card"><i class="fas fa-check-circle"></i><h3>Approved</h3><p id="stat-approved">—</p></div>
        </div>
      </section>

      <section class="pending">
        <h2>Pending Approvals</h2>
        <div class="pending-grid" id="admin-pending-grid">
          <p class="loading-admin">Loading…</p>
        </div>
      </section>

      <section class="activity">
        <h2>Recent Activity</h2>
        <ul class="activity-list" id="admin-activity-list">
          <li>Loading…</li>
        </ul>
      </section>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/notify.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
